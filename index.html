<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Connect Four</title>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="content">
        <div class="board" rel="js-board"></div>
    </div>

    <div class="modal closed" rel="js-modal">
        <div class="modal-guts" rel="js-modal-guts"></div>
        <button class="restart-button" rel="js-restart">Restart</button>
        <button class="close-button" rel="js-close">Close</button>
    </div>
    <div class="modal-overlay closed" rel="js-modal-overlay"></div>

    <script src="node_modules/eventemitter2/lib/eventemitter2.js"></script>
    <script src="js/app.js"></script>
    <!-- board.js must come before connect-four.js for the initial render -->
    <script src="js/board.js"></script>
    <script src="js/connect-four.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
